# Example BTC Trading Strategy Configuration

name: "BTC_MA_Cross"
version: "1.0.0"
description: "BTC/USDT moving average crossover strategy"

# Unique strategy ID (auto-generated if not provided)
# Must be unique across all running strategies
strategy_id: "btc_ma_cross_v1"

# Market data subscriptions
subscriptions:
  exchanges:
    - "binance"
    - "simulated"
  symbols:
    - "BTC/USDT"
  data_types:
    - "tick"
    - "orderbook"
  bar_interval: null

# Strategy-specific parameters
parameters:
  fast_period: 10
  slow_period: 30
  position_size: 0.1
  stop_loss_pct: 2.0
  take_profit_pct: 5.0
  use_trailing_stop: true
  trailing_stop_pct: 1.5

# Risk limits (enforced by OMS)
risk_limits:
  max_position_size: 1.0
  max_order_size: 0.5
  max_daily_loss: 1000
  max_drawdown_pct: 10
  max_concentration_pct: 30

# Position persistence
# Load initial positions from file (useful for resuming strategy)
initial_positions_file: "./data/positions/btc_strategy_positions.csv"

# Auto-save state when strategy stops
save_state_on_stop: true

# Where to save strategy state
state_file: "./data/strategy_state/btc_ma_cross_v1.json"

# Execution settings
enabled: true
paper_trading: false
max_orders_per_minute: 10

# Logging
log_level: "INFO"
log_file: "./logs/btc_ma_cross.log"
